<!--page header / breadcrumbs-->
<section class="breadcrumbs">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="span8">
                    <h3>关于我们</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<!--container-->
<section id="container">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="gmap"><iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://ditu.google.cn/maps?f=q&amp;hl=zh-CN&amp;aq=0&amp;sll=38.914003,121.614682&amp;sspn=0.441308,1.023788&amp;t=m&amp;ll=38.938484,121.562107&amp;spn=0.006295,0.010627&amp;output=embed"></iframe></div>
            </div>
        </div>
        <div class="row">
            <section id="page-sidebar" class="pull-left span8">
                <h4>留下您的信息，我们会不定期发送最新的工作室动态到您的邮箱。</h4>
                <form name="contact" method="post" action="contact.html" class="af-form" id="af-form" />
                    <div class="af-outer af-required pull-left">
                        <div class="af-inner">
                            <label for="name" id="name_label">你的名字:</label>
                            <input type="text" name="name" id="name" size="30" value="" class="text-input span4" />
                            <label class="error" for="name" id="name_error">请输入您的姓名或者昵称</label>
                        </div>
                    </div>
                    <div class="af-outer af-required pull-right">
                        <div class="af-inner">
                            <label for="email" id="email_label">你的邮箱:</label>
                            <input type="text" name="email" id="email" size="30" value="" class="text-input span4" />
                            <label class="error" for="email" id="email_error">请输入您的邮箱地址</label>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="af-outer af-required">
                        <div class="af-inner">
                            <label for="input-message" id="message_label">简要介绍:</label>
                            <textarea name="message" id="input-message" cols="30" class="text-input span8"></textarea>
                            <label class="error" for="input-message" id="message_error">Message is required.</label>
                        </div>
                    </div>
                    <div class="af-outer af-required">
                        <div class="af-inner">
                            <input type="submit" name="submit" class="form-button btn btn-welcome btn-large" id="submit_btn" value="提交信息" />
                        </div>
                    </div>
                </form>
            </section>
            <!--sidebar-->
            <aside id="sidebar" class="pull-right span4">
                <!--address-->
                <section>
                    <h4>联系我们</h4>
                    <address>
                        <p>
                            <i class="icon-map-marker"></i> Street Name 432/2, London, 90210<br />
                            <i class="icon-user"></i> (123) 456-7890<br />
                            <i class="icon-print"></i> (123) 456-7890<br />
                            <i class="icon-envelope"></i> <a href="mailto:#">info@email.com</a>
                        </p>
                    </address>
                </section>
                <section>
                    <h4>工作时间</h4>
                    <ul class="unstyled">
                        <li class="clearfix">星期一至星期五:<p class="pull-right">9:00 - 22:00</p></li>
                        <li class="clearfix">星期六:<p class="pull-right">10:00 - 23:00</p></li>
                        <li class="clearfix">星期日:<p class="pull-right">10:00 - 22:00</p></li>
                    </ul>
                </section>
            </aside>
        </div>
    </div>    
</section>
