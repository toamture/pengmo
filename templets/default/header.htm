    <script>
    	var static_url = window.location.pathname;
		var dynamic_url = window.location.search;
		var static_path = static_url.substring(7,9);
		var dynamic_path = dynamic_url.substring(5,7);
		var index_path = dynamic_url.substring(1,8);
		//alert(static_path);
		if(static_path == "" || static_path == "ht" || dynamic_path == "4" || index_path == "upcache"){
			$(document).ready(function(){
				$("#pm_index").addClass("current");
			});
		}else if(static_path == "/d" || dynamic_path == "6"){
			$(document).ready(function(){
				$("#pm_dynamic").addClass("current");
			});
		}else if(static_path == "/t" || dynamic_path == "7"){
			$(document).ready(function(){
				$("#pm_template").addClass("current");
			});
		}else if(static_path == "/s" || dynamic_path == "8"){
			$(document).ready(function(){
				$("#pm_services").addClass("current");
			});
		}else if(static_path == "/p" || dynamic_path == "9"){
			$(document).ready(function(){
				$("#pm_price").addClass("current");
			});
		}else if(static_path == "/a" || dynamic_path == "10"){
			$(document).ready(function(){
				$("#pm_about").addClass("current");
			});
		}else if(static_path == "/c" || dynamic_path == "11"){
			$(document).ready(function(){
				$("#pm_contact").addClass("current");
			});
		}else{
			$(document).ready(function(){
				$("#pm_index").addClass("current");
			});
		}
    </script>
