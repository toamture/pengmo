<div class="span4 hidden-phone">
                    <section class="search clearfix">
                        <form name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php" id="search" class="input-append" onkeydown="if(event.keyCode==13){sear();}">
                            <input type="hidden" name="kwtype" value="0" />
                            <input type="hidden" name="searchtype" value="title" />
                            <input name="q" type="text" class="span4" id="appendedInputButton" size="16" value="Search..." onfocus="if(this.value=='Search...') this.value=''" onblur="if(this.value=='') this.value='Search...'" />
                            <input type="button" class="btn search-bt search-submit" name="sub" value="" onClick="sear()" />
                        </form>  
                    </section>
                </div>
                
                <script>
				function sear(){
					var search_val = $("#appendedInputButton").val();
					if(search_val == "Search..."){
						alert("请输入搜索内容");
						exit();
					}else{
						$("#search").submit();
					}
				}
				</script>
